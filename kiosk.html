<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KIOSK ON</title>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="pinpad.js"></script>
	<link href="pinpad.css" rel="stylesheet"/>
	<link href="Button.css" rel="stylesheet"/>

</head>
<body style="background-image: url(images/bg_sub.png); background-size: cover;">
	<section>
		<article>
			<content>
				<button type="password" id="pin" class="button">관리자 로그인<br></button>
				<script>
					new pinpad({
						ref : {
							el : '#pin',
							useFormat : true,
						},
						skin : 'gray',
						passcode : true,
						maxLength : 4,
						desc :  'PASSWORD',
					});
				</script>
			</content>
		</article>
	</section>
</body>
</html>
